{% extends "base.html" %}

{% block content %}

  <div class="container mx-auto mt-5 text-center" style="width: 75%;">

    <form action="{% url 'welcome_message_update' %}" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="name" name="name" value="{{message.name}}">
      </div>

      <div class="form-group text-center">
        <label for="minutes_num p3">enter the text</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">text</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" name="text">{{message.message_data.text}}</textarea>
        </div>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="text-center">
        <input type="hidden" name="id" value="{{message.id}}">
        <button type="submit" class="btn btn-primary">update</button>
      </div>
    </form>
    
  </div>


  
{% endblock content %}
