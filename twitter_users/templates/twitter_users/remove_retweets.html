{% extends "base.html" %}

{% block content %}

  <div class="container mx-auto mt-5" style="width: 200px;">
    
    <form action="{% url 'remove_retweets_create' %}" method="post">
      {% csrf_token %}
      <div class="form-group text-center">
        
        <div class="form-check mb-5">
          <input type="checkbox" class="form-check-input" id="active" name="active" onclick="update_active();"
            {% if is_active %}
              checked
            {% endif %}
          >
          <label class="form-check-label" for="active">تشغيل هذه الخاصية</label>
        </div>


        <label for="minutes_num p3">عدل عدد الدقائق:</label>
        <input type="number" class="form-control" id="minutes_num" name="minutes_num" placeholder="الدقائق" value="{{ minutes_rt }}"
          {% if not is_active %}
            disabled
          {% endif %}
        >
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">ادخال</button>
      </div>
    </form>
  </div>


  <script>
    function update_active()
    {
      if (document.getElementById('active').checked) 
      {
          document.getElementById('minutes_num').disabled = false;
      } else {
          document.getElementById('minutes_num').disabled = true;
      }
    }
  </script>
{% endblock content %}
