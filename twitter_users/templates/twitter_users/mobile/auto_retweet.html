{% extends "base.html" %}

{% block content %}

  <div class="container mx-auto mt-5 text-center" style="width: 75%;">
    
    <form action="{% url 'auto_retweet_store' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        
        <div class="form-check mb-5">
          <input type="checkbox" class="form-check-input" id="active" name="active" onclick="update_active();"
            {% if is_active %}
              checked
            {% endif %}
          >
          <label class="form-check-label" for="active">تشغيل هذه الخاصية</label>
        </div>
      </div>

      <div class="form-group center-block">
        <label for="hours_auto_rt">عدل عدد الساعات:</label>
        <input type="number" class="form-control" style="width: 200px; margin: 0 auto"
          id="hours_auto_rt" name="hours_auto_rt" placeholder="الساعات" value="{{ hours_auto_rt }}"
          {% if not is_active %}
            disabled
          {% endif %}
        >
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="">
        <button type="submit" class="btn btn-primary">ادخال</button>
      </div>
    </form>
  </div>


  <script>
    function update_active()
    {
      if (document.getElementById('active').checked) 
      {
          document.getElementById('hours_auto_rt').disabled = false;
      } else {
          document.getElementById('hours_auto_rt').disabled = true;
      }
    }
  </script>
{% endblock content %}
